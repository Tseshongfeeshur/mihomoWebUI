<s-carousel id="carousel" autoplay="true">
    <s-carousel-item id="carousel-item-1" selected="true"></s-carousel-item>
    <s-carousel-item id="carousel-item-2"></s-carousel-item>
    <s-carousel-item id="carousel-item-3"></s-carousel-item>
</s-carousel>
<!-- 自动轮播图 -->
<s-card id="speed-box" type="outlined" clickable="true">
    <div class="card-title-box">
        <s-icon>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
              <path d="M418-340q24 24 62 23.5t56-27.5l224-336-336 224q-27 18-28.5 55t22.5 61Zm62-460q59 0 113.5 16.5T696-734l-76 48q-33-17-68.5-25.5T480-720q-133 0-226.5 93.5T160-400q0 42 11.5 83t32.5 77h552q23-38 33.5-79t10.5-85q0-36-8.5-70T766-540l48-76q30 47 47.5 100T880-406q1 57-13 109t-41 99q-11 18-30 28t-40 10H204q-21 0-40-10t-30-28q-26-45-40-95.5T80-400q0-83 31.5-155.5t86-127Q252-737 325-768.5T480-800Zm7 313Z"></path>
            </svg>
        </s-icon>
        <span class="card-title">网络速度</span>
    </div>
    <div id="chart">
        <canvas id="speed-chart"></canvas>
    </div>
    <div id="text">
        <div class="speed-text-box">
            <s-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                    <path fill="#a6c8ffc0" d="M160-80v-80h640v80H160Zm200-160v-280H200l280-360 280 360H600v280H360Zm80-80h80v-280h76L480-750 364-600h76v280Zm40-280Z"></path>
                </svg>
            </s-icon>
            <div>
                <span id="speed-text-upload">0.00</span>
                <span class="speed-text-desp">Mbps</span>
            </div>
        </div>
        <div class="speed-text-box">
            <s-icon>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
                  <path fill="#205fa6c0" d="M160-80v-80h640v80H160Zm320-160L200-600h160v-280h240v280h160L480-240Zm0-130 116-150h-76v-280h-80v280h-76l116 150Zm0-150Z"></path>
                </svg>
            </s-icon>
            <div>
                <span id="speed-text-download">0.00</span>
                <span class="speed-text-desp">Mbps</span>
            </div>
        </div>
    </div>
</s-card>
